<script language="JavaScript">

function faktorialdanderet()
{
var deret=(document.f10115456.ideret.value);
var angka=1;
var jumlah=0.0;
var faktorial=1;
var hasiljumlah="";
var hasilfaktorial="";
var j="";
var f="";

while(angka<=deret)
{ jumlah=jumlah+angka; faktorial=faktorial*angka; angka++ }

for(i=1;i<deret;i++)
{
hasiljumlah=hasiljumlah+i+" + ";
t=hasiljumlah+""+deret+" = "+jumlah;

hasilfaktorial=hasilfaktorial+i+" x ";
f=hasilfaktorial+""+deret+" = "+faktorial;  
}

document.f10115456.ojumlah.value=t;
document.f10115456.ofaktorial.value=f;
}

</script>
